{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static './mascotas/css/styles2.css'%}">
    <link rel="icon" href="{% static './mascotas/img/icono.ico'%}">

    <title>{% block titulo %} {% endblock %}</title>
</head>

<body>
    <header>
        <img class="logo" src="{% static './img/0.0_logo.png'%}" alt="0.0_logo">
        <button class="abrir-menu" id="abrir"><i class="bi bi-list"></i></button>

        <nav class="nav" id="nav">
            <button class="cerrar-menu" id="cerrar"><i class="bi bi-x"></i></button>
            <ul class="nav-list">

                <li><a href="#menus" class="nav-link">AlphaMenús</a></li>
                <li><a href="#instrucciones" class="nav-link">¡Asi funciona Barf!</a></li>
                <li><a href="#preguntas" class="nav-link">Preguntas Frecuentes</a></li>
                <li><a href="#dondeEstamos" class="nav-link">Donde Estamos</a></li>
                <li><a href="#contacto" class="nav-link">Contacto</a></li>
            </ul>
        </nav>

    </header>
    <br/>
    <!-- Contenedor de contenido que cambia en los demas html (index, registrar, editar) -->
    <div class="contenedor">
        {% block contenido %}  {% endblock %}
    </div>


    <footer class="pie">
        <div class="footer">
            <p>Síguenos en nuestras redes sociales</p>
            <ul class="social-icons">
                <li><a href="https://es-la.facebook.com" target="_blank"><i class="fab fa-facebook iconos"></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram iconos"></i></a></li>
                <li><a href="https://web.whatsapp.com" target="_blank"><i class="fab fa-whatsapp iconos"></i></a></li>
            </ul>
            <p class="container">&copy;AlphaFood</p>
        </div>
    </footer>
    <script src="{% static './js/main.js'%}"></script>
</body>

</html>
